# ✅ Save playback position on quit
save-position-on-quit=yes

# ✅ Start in windowed mode, scale video to fit screen
autofit-larger=90%x90%

# ✅ Enable hardware video decoding (use less CPU)
hwdec=auto-safe

# ✅ Improve video scaling quality
scale=ewa_lanczos
cscale=ewa_lanczos
dscale=mitchell

# ✅ Subtitle options
sub-auto=fuzzy              # Auto-load subtitles with similar name
sub-font-size=36            # Subtitle font size
sub-color="#FFFFFF"         # Subtitle font color
sub-border-size=2           # Add border to subtitles (better readability)
sub-shadow-offset=1

# ✅ Audio options
volume=100
volume-max=150              # Allow volume up to 150%
audio-file-auto=fuzzy       # Auto-load external audio tracks

# Drag and drop support (mostly for mpv GUI)
term-osd-bar=yes

# Keep the window open after playback finishes
keep-open=yes

# Smooth video output (optional, may use more CPU/GPU)
video-sync=display-resample
